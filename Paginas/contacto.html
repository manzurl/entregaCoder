    <main>
      
        <img
          class="bannerContacto"
          src="../Imagenenes/banner_recarga-1024x309.jpg"
          alt=""
        />
        <div class="container">
        <h1 class="tituloPrincipal">Contactate Con Nosotros</h1>
        <div class="formularioContacto">
            <div class="formulario">
                <form action="">
                    <fieldset>
                        <legend>Contactenos</legend>
                        <label for=""nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="apellido">
                        <label for="telefono">Telefono:</label>
                        <input type="number" name="telefono" id="telefono">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                        <label for="asunto">Asunto:</label>
                        <select name="asunto" id="asunto">
                            <option value="Solicitud de cotización">Solicitud de cotización</option>
                            <option value="Consultas generales">Consultas generales</option>
                        </select>
                        <label for="mensaje">Mensaje:</label>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                        <div class="botonesFormulario">
                            <input type="submit"    value="Enviar Formulario">
                            <input type="reset"    value="Borrar Formulario">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
      </div>
    </main>
